<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TIC-TAC-TOE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.3/foundation.min.css" media="screen" title="no title">
    <link rel="stylesheet" href="main.css" media="screen" title="no title">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
</head>

<body>
    <div class="header">
        <h1>Tic-Tac-Toe</h1>
    </div>
    <div class="forms">
        <form>
            <label>Player One <br/> Choose Your Weapon</label>
            <input class="shape" type="radio" id="X" value="X" /><label>X</label>
            <input class="shape" type="radio" id="O" value="O" /><label>O</label>
        </form>
        <br/>
        <form>
            <label>Player Two Is:</label>
            <input type="radio" name="player" value="One" id="playerOne"><label for="playerOne">CPU</label>
            <input type="radio" name="player" value="Two" id="playerTwo"><label for="playerTwo">Human</label>
            <!--<button class="button round">reset</button>-->
        </form>
    </div>
    <div class="scoreboard float-left">
        <h3>Score</h3>
        <p>X: <span id="xScore">0</span></p>

        <p>O: <span id="oScore">0</span></p>

        <p>Tie: <span id="tie">0</span></p>
    </div>

    <div class="container">
        <div class="board">
            <div class="row top">
                <div class="small-4 large-4 columns"></div>
                <div class="small-4 large-4 columns mid"></div>
                <div class="small-4 large-4 columns"></div>
            </div>
            <div class="row middle">
                <div class="small-4 large-4 columns"></div>
                <div class="small-4 large-4 columns mid"></div>
                <div class="small-4 large-4 columns"></div>
            </div>
            <div class="row bottom">
                <div class="small-4 large-4 columns"></div>
                <div class="small-4 large-4 columns mid"></div>
                <div class="small-4 large-4 columns"></div>
            </div>
        </div>

        <div class="message">
            <h1 class="win"></h1>
            <h3>Play Again?</h3>
            <button id="reset" class="success button">Yes</button>
            <button id="clear" class="alert button">No</button>
        </div>
    </div>

    <script type="text/javascript" src="main.js"></script>
</body>

</html>
